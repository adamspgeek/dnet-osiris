<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Osiris Browser</title>
    <link rel="stylesheet" href="css/font-awesome.css">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <nav id="navigation">
        <div id="back">
            <i class="fa arrow-left" aria-hidden="true""></i>
        </div>
        <div id="forward">
            <i class="fa arrow-right" aria-hidden="true"></i>
        </div>
        <div id="refresh">
            <i class="fa refresh-button" aria-hidden="true"></i>
        </div>
        <div id="omnibox">
            <input type="text" id="url">
        </div>
        <div id="fave">
            <i class="fa fa-star" aria-hidden="true"></i>
        </div>
        <div id="fave-popup" data-state="closed">
        </div>
        <div id="list">
            <i class="fa fa-list" aria-hidden="true"></i>
        </div>
    </nav>
    <div id="view-container">
        <webview id="view" class="page" src="http://www.google.com/"></webview>
    </div>

    <script>
      require('./renderer.js')
    </script>
  </body>
</html>
