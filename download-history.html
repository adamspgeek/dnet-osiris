<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Osiris Browser</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/font-awesome.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/sidebar-widget.css">
    <link rel="stylesheet" href="assets/css/history-tab.css">
    <link rel="stylesheet" href="assets/css/settings.css">
  </head>
  <body style="">
    <section class="download-page-wrapper">
      <header class="download-header">
        <div class="container-fluid">
          <div class="row">
            <div class="col-xs-2 col-sm-3 col-md-2 col-md-2">
              <label class="header-title">Download</label>
            </div>
            <div class="col-xs-6 col-sm-8 col-md-8 col-md-8">
              <div class="download-page-search-box">
                <i class="fa fa-search" aria-hidden="true"></i>
                <input id="download-search-box" onkeyup="myFunction()" type="text" name="" value="" placeholder="Search downloads">
                <!-- <span class="remove-search-value fa fa-times" aria-hidden="true" style="display:none;"></span> -->
              </div>
            </div>
            <div class="col-xs-2 col-sm-2 col-md-2 col-md-2 text-right">
              <button id="download-menu" class="fa fa-cog" aria-hidden="true"></button>
              <nav>
                <ul class="download-menu-settings text-left" style="display:none;">
                  <li><a href="#">Clear All</a></li>
                  <li><a href="#">Open Download Folder</a></li>
                </ul>
              </nav>
            </div>
          </div>
        </div>
      </header>

      <div id="download-list-page">
        <ul id="download-list">
          <li>
            <div class="list">
              <div class="row">
                <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
                  <div class="download-icon">
                    <img src="assets/img/pdf-download-icon.png" alt="">
                  </div>
                </div>
                <div class="col-xs-10 col-sm-10 col-md-10 col-lg-10">
                  <div class="download-content">
                    <div class="download-remove">
                      <i class="fa fa-times"></i>
                    </div>
                    <h1><span>This is a test 1</span></h1>
                    <div class="">
                      <a href="#" id="download-url">winmarkltd-BootstrapFormHelpers-2.3.0-17-gd4201db.zip</a>
                    </div>
                    <div class="" style="margin-top: 18px;">
                      <a href="#" class="download-url-show-in-folder">Show in folder</a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </li>
          <li>
            <div class="list deleted-download">
              <div class="row">
                <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
                  <div class="download-icon">
                    <img src="assets/img/pdf-download-icon.png" alt="">
                  </div>
                </div>
                <div class="col-xs-10 col-sm-10 col-md-10 col-lg-10">
                  <div class="download-content">
                    <div class="download-remove">
                      <i class="fa fa-times"></i>
                    </div>
                    <h1><span>This is a test 2</span></h1>
                    <div class="">
                      <a href="#" id="download-url">winmarkltd-BootstrapFormHelpers-2.3.0-17-gd4201db.zip</a>
                    </div>
                    <div class="" style="margin-top: 18px;">
                      <a href="#" class="download-url-show-in-folder">Show in folder</a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </section>
    <script>
    function myFunction() {
        var input, filter, ul, li, span, i;
        input = document.getElementById("download-search-box");
        filter = input.value.toUpperCase();
        ul = document.getElementById("download-list");
        li = ul.getElementsByTagName("li");
        for (i = 0; i < li.length; i++) {

            span = li[i].getElementsByTagName("span")[0];
            if (span.innerHTML.toUpperCase().indexOf(filter) > -1) {
                li[i].style.display = "";
                //$('.remove-search-value').show();
            } else {
                li[i].style.display = "none";

            }
        }
    }
    </script>
    <!--End download page-->
    <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>
    <script src="http://code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="assets/js/global-script.js"></script>
    <script>
      require('./renderer.js')
    </script>
  </body>
</html>
